# This rule is not used by the project usage-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the usage.openmcp.cloud.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: usage-operator
    app.kubernetes.io/managed-by: kustomize
  name: usage-mcpdaily-editor-role
rules:
- apiGroups:
  - usage.openmcp.cloud
  resources:
  - mcpdailies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - usage.openmcp.cloud
  resources:
  - mcpdailies/status
  verbs:
  - get
